<!DOCTYPE html>
<html>
<head>
    <title>dChart Demo</title>
    <link rel="stylesheet" href="../dist/dchart.css"/>
</head>
<body>

    <div id="lineChart1"></div>

    <script src="../components/underscore/underscore.js" charset="utf-8"></script>
    <script src="../components/d3/d3.js" charset="utf-8"></script>
    <script src="../dist/dchart.js" charset="utf-8"></script>
    <script>

        var lineChart1 = new dChart.LineChart({
            elem: 'lineChart1',
            width: 800,
            height: 400,
            label: "My awesome Chart",
            description: "This awesome chart lib is using D3.js",
            axis: {
                x: {
                    label: "x-Axis",
                    align: "bottom",
                    labelAlign: "right"
                },
                y: {
                    label: "y-Axis",
                    align: "left",
                    scale: "sqrt",
                    labelAlign: "top",
                    gridStyle: {
                        stroke: "black",
                        strokeOpacity: 0.25
                    },
                    range: [0,1]
                }
            },
            dataSets:[
                {
                    label: "Dataset 1: Points",
                    lineStyle: {
                        stroke: "mediumslateblue",
                        strokeWidth: 2,
                        strokeDasharray: "5,5"
                    },
                    dotStyle: {
                        stroke: "mediumslateblue",
                        strokeWidth: 2,
                        fill: "#fff"
                    },
                    interpolate: "linear",
                    data: [
                        {x:0,y:0},
                        {x:1,y:0.5},
                        {x:2,y:0.7},
                        {x:3,y:0.85},
                        {x:4,y:0.9},
                        {x:5,y:0.92}
                    ]
                },
                {
                    label: "Dataset 2: Points",
                    lineStyle: {
                        stroke: "orange",
                        strokeWidth: 2
                    },
                    interpolate: "cardinal",
                    data: [
                        {x:0,y:0.92},
                        {x:1,y:0.9},
                        {x:2,y:0.85},
                        {x:3,y:0.7},
                        {x:4,y:0.5},
                        {x:5,y:0}
                    ]
                },
                {
                    label: "Dataset 2: Points",
                    lineStyle: {
                        stroke: "green",
                        strokeWidth: 2
                    },
                    dotStyle: {
                        stroke: "none",
                        fill: "green"
                    },
                    dotRadius: 3,
                    data: [
                        {x:0,y:0.4},
                        {x:1,y:0.6},
                        {x:2,y:0.75},
                        {x:3,y:0.8},
                        {x:4,y:0.85},
                        {x:5,y:0.87}
                    ]
                },
                {
                    label: "Dataset 3: Function",
                    lineStyle: {
                        stroke: "red",
                        strokeWidth: 2
                    },
                    dataFn: {
                        fn: Math.cos,
                        min: 0,
                        max: 5,
                        step: 1
                    }
                }
            ]
        });

    </script>
</body>
</html>
