<!DOCTYPE html>
<html>
<head>
    <title>dChart Demo</title>
</head>
<body>

    <div id="lineChart1"></div>

    <script src="../components/underscore/underscore.js" charset="utf-8"></script>
    <script src="../components/d3/d3.js" charset="utf-8"></script>
    <script src="../dist/dchart.js" charset="utf-8"></script>
    <script>

        var lineChart1 = new dChart.LineChart({
            elem: 'lineChart1',
            width: 400,
            height: 400,
            label: "My awesome Chart",
            description: "This awesome chart lib is using D3.js",
            axis: {
                x: {
                    label: "x-Axis",
                    align: "bottom",
                    labelAlign: "right"
                },
                y: {
                    label: "y-Axis",
                    align: "left",
                    labelAlign: "center",
                    range: [0,1]
                }
            },
            dataSets:[
                {
                    label: "Dataset 1: Points",
                    stroke: "#0000ff",
                    interpolate: "linear",
                    showDots: false,
                    data: [
                        {x:0,y:0},
                        {x:1,y:0.5},
                        {x:2,y:0.7},
                        {x:3,y:0.85},
                        {x:4,y:0.9},
                        {x:5,y:0.92}
                    ]
                },
                {
                    label: "Dataset 2: Points",
                    stroke: "#ff0000",
                    interpolate: "linear",
                    showLine: false,
                    data: [

                        {x:0,y:0.92},
                        {x:1,y:0.9},
                        {x:2,y:0.85},
                        {x:3,y:0.7},
                        {x:4,y:0.5},
                        {x:5,y:0}
                    ]
                },
                {
                    label: "Dataset 3: Function",
                    stroke: "#ff0000",
                    showDots: false,
                    dataFn: {
                        fn: Math.cos,
                        min: 0,
                        max: 5,
                        step: 1
                    }
                }
            ]
        });

    </script>
</body>
</html>
