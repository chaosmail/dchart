<!DOCTYPE html>
<html>
<head>
    <title>dChart Demo</title>
</head>
<body>

    <div id="lineChart1"></div>

    <script src="../components/underscore/underscore.js" charset="utf-8"></script>
    <script src="../components/d3/d3.js" charset="utf-8"></script>
    <script src="../dist/dchart.js" charset="utf-8"></script>
    <script>

        var chart = dChart.Chart;

        var lineChart1 = new chart.LineChart({
            elem: document.getElementById(lineChart1),
            width: 400,
            height: 400,
            label: "My awesome Chart",
            description: "This awesome chart lib is using D3.js",
            axis: {
                x: {
                    label: "x-Axis"
                },
                y: {
                    label: "y-Axis",
                    range: [0,1]
                }
            },
            dataSets:[
                {
                    label: "Dataset 1: Points",
                    stroke: "#ff0000",
                    data: [
                        {x:0,y:0},
                        {x:1,y:0.5},
                        {x:2,y:0.7},
                        {x:3,y:0.85},
                        {x:4,y:0.9},
                        {x:5,y:0.92}
                    ]
                },
                {
                    label: "Dataset 2: Function",
                    stroke: "#ff0000",
                    fn: Math.cos
                }
            ]
        });

    </script>
</body>
</html>
